<!DOCTYPE html>
<html>
<head>
    <title>Infinite Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Infinite-carousel.css">
</head>
<body>
<h1>Infinite Carousel (Homework #4)</h1>
<div class="slider-container">
    <div class="slider">
        <div class="wrapper">
            <div id="slide-images" class="slide-images">
                <div class="slide">
                    <img src="img/slide-1.jpg" alt="Computer Set-up">
                </div>
                <div class="slide">
                    <img src="img/slide-2.jpeg" alt="Man is Typing">
                </div>
                <div class="slide">
                    <img src="img/slide-3.jpg" alt="Machinery">
                </div>
                <div class="slide active">
                    <img src="img/slide-4.jpg" alt="Computer with a Plant">
                </div>
            </div>
        </div>
        <div class="navBtns">
            <a class="prev" id="prev">❮</a>
            <a class="next" id="next">❯</a>
        </div>
    </div>
</div>

<div class="indicators">
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
</div>

<script src="Infinite-carousel.js"></script>
</body>
</html>
