<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slick Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider__item">
                <img src="img/slide-1.jpg" alt="Computer Setup">
            </div>
            <div class="slider__item">
                <img src="img/slide-2.jpeg" alt="Man Typing">
            </div>
            <div class="slider__item">
                <img src="img/slide-3.jpg" alt="Technical Room">
            </div>
            <div class="slider__item">
                <img src="img/slide-4.jpg" alt="Computer Corner">
            </div>
            <div class="slider__item">
                <img src="img/slide-6.jpg" alt="Table with Open Computer">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/script.js"></script>
    </div>
</body>
</html>
