<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Infinite Carousel - Task 1</title>
        <link href="InfiniteCarousel.css" rel="stylesheet">
    </head>
    <body>
        <div class="carousel-photos">
            <a class="prev">&#10094;</a>
            <div class="carousel__left"></div>
            <div class="carousel__right"></div>
            <div class="carousel__move">
                <div class="carousel__item img-1 current-slide"></div>
                <div class="carousel__item img-2"></div>
                <div class="carousel__item img-3"></div>
                <div class="carousel__item img-4"></div>
            </div>
            <a class="next">&#10095;</a>
        </div>
        <div class="dot-buttons">
            <span class="dot-button"></span>
            <span class="dot-button"></span>
            <span class="dot-button"></span>
            <span class="dot-button"></span>
        </div>
        <script src="InfiniteCarousel.js"></script>
    </body>
</html>
